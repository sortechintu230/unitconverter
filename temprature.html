<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="cube.ico" type="image/x-icon">
    <title>UnitConverter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1631c94342.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav>
            <h2><i class="fa-solid fa-cube"></i> UnitConverter</h2>
            <ul class="navbar">
                <li><a href="length.html" ><i class="fa-solid fa-ruler-vertical"></i>&nbsp;Length</a></li>
                <li><a href="speed.html"><i class="fa-solid fa-gauge"></i>&nbsp;Speed</a></li>
                <li><a href="weight.html"><i class="fa-solid fa-weight-scale"></i>&nbsp;Weight</a></li>
                <li><a href="temprature.html" class="active"><i class="fa-solid fa-temperature-three-quarters"></i>&nbsp;Temprature</a></li>
            </ul>
        </nav>
        <div class="converterBox">
            <div class="input1">
                <select name="" id="convert-from">
                    <option value="celcius">celcius(℃)</option>
                    <option value="farenheit">Farenheit(F)</option>
                    <option value="kelvin">Kelvin(k)</option>
                </select>
                <input type="number" name="" id="input-convert-from" placeholder="Enter the Value ">
            </div>
            <div class="input2">
                <select name="" id="convert-to">
                    <option value="celcius">celcius(℃)</option>
                    <option value="farenheit">Farenheit(F)</option>
                    <option value="kelvin">Kelvin(k)</option>
                </select>
                <input type="number" name="" id="converted-value" disabled placeholder="converted value">
            </div>
            <div class="btn">
                <button id="convert">Convert</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
